<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinance - Digital Trading Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Vinance Logo">
        </div>
        <div class="nav-links">
            <a href="#market">Market</a>
            <a href="#trade">Trade</a>
            <a href="#crypto">Crypto Currency</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="nav-auth">
            <select class="language-select">
                <option value="en">ðŸ‡ºðŸ‡¸ English</option>
            </select>
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign up</button>
            <button class="theme-toggle">ðŸŒ“</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="hero">
        <div class="hero-content">
            <h1>Trade Your Crypto on <span class="highlight">Vinance</span> with Confidence</h1>
            <p>Sign up to get 50 USD For Welcome Bonus</p>
            <button class="cta-button">Sign Up</button>
        </div>

        <!-- Crypto Price Cards -->
        <div class="crypto-cards">
            <div class="crypto-card btc">
                <div class="crypto-info">
                    <span class="crypto-symbol">BTC</span>
                    <span class="crypto-name">Bitcoin</span>
                </div>
                <div class="crypto-price">
                    <span class="price">21,626.83 $</span>
                    <span class="change positive">+5.64%</span>
                </div>
            </div>

            <div class="crypto-card bnb">
                <div class="crypto-info">
                    <span class="crypto-symbol">BNB</span>
                    <span class="crypto-name">Bnb</span>
                </div>
                <div class="crypto-price">
                    <span class="price">241.10 $</span>
                    <span class="change positive">+0.84%</span>
                </div>
            </div>

            <div class="crypto-card eth">
                <div class="crypto-info">
                    <span class="crypto-symbol">ETH</span>
                    <span class="crypto-name">Ethereum</span>
                </div>
                <div class="crypto-price">
                    <span class="price">1,228.44 $</span>
                    <span class="change positive">+2.72%</span>
                </div>
            </div>

            <div class="crypto-card xrp">
                <div class="crypto-info">
                    <span class="crypto-symbol">XRP</span>
                    <span class="crypto-name">Ripple</span>
                </div>
                <div class="crypto-price">
                    <span class="price">0.34100 $</span>
                    <span class="change positive">+2.68%</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
